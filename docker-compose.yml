  #   build:
  #     context: ./backend
  #     dockerfile: Dockerfile
  #   container_name: telemedicine-backend
  #   environment:
  #     - NODE_ENV=development
  #     - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/telemedicine_db?schema=public
  #     - REDIS_URL=redis://redis:6379
  #     - PORT=5000
  #   ports:
  #     - '5000:5000'
  #   volumes:
  #     - ./backend:/app
  #     - /app/node_modules
  #   depends_on:
  #     postgres:
  #       condition: service_healthy
  #     redis:
  #       condition: service_healthy
  #   networks:
  #     - telemedicine-network
  #   command: npm run dev

  # Adminer - Database Management UI
  adminer:
    image: adminer:latest
    container_name: telemedicine-adminer
    ports:
      - '8080:8080'
    networks:
      - telemedicine-network
    depends_on:
      - postgres

  # Redis Commander - Redis Management UI
  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: telemedicine-redis-commander
    environment:
      - REDIS_HOSTS=local:redis:6379
    ports:
      - '8081:8081'
    networks:
      - telemedicine-network
    depends_on:
      - redis

volumes:
  postgres_data:
  redis_data:

networks:
  telemedicine-network:
    driver: bridge
